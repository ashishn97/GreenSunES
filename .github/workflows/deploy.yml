name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Replace FormSubmit email in script.js
        env:
          FORMSUBMIT_EMAIL: ${{ secrets.FORMSUBMIT_EMAIL }}
        run: |
          # Check if FormSubmit email is available
          if [ -z "$FORMSUBMIT_EMAIL" ]; then
            echo "Warning: FORMSUBMIT_EMAIL secret is not set. Please add your email to repository secrets."
            echo "Required secret: FORMSUBMIT_EMAIL"
            exit 1
          fi
          
          # Replace placeholder with actual email
          sed -i "s/your-email@example.com/${FORMSUBMIT_EMAIL}/g" script.js
          
          # Verify replacement was made
          echo "Checking if email replacement was successful..."
          if grep -q "your-email@example.com" script.js; then
            echo "Error: Email placeholder was not replaced!"
            exit 1
          else
            echo "Email placeholder successfully replaced."
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4